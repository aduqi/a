<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/zenshan.css">
</head>

<body>
    <article>
        <div class="biao">
            <div class="biaotou">
                <p>
                    第50期 无限艺人培训3班 花名册
                </p>
            </div>
            <div class="biaoshen">
                <ul>
                    <li>姓名</li>
                    <li>性别</li>
                    <li>年龄</li>
                    <li>体重</li>
                    <li>身高</li>
                    <li>特长</li>
                </ul>

            </div>
        </div>
        <div class="tijiao">
            <div class="headd">
                <p> &nbsp;&nbsp; 输入资料 添加新学员</p>
            </div>
            <div class="mainn">
                <p class="nam"><span>姓名 &nbsp;</span><input type="text"></p>
                <p class="xbie"><span>性别 &nbsp;</span>
                    <input type="radio" name="xb" value="nan">男&nbsp;
                    <input type="radio" name="xb" value="nv" checked>女&nbsp;

                </p>
                <p class="nianl"><span>年龄 &nbsp;</span><input type="number"></p>
                <p class="tizh"><span>体重 &nbsp;</span><input type="number"></p>
                <p class="sgao"><span>身高 &nbsp;</span><input type="number"></p>
                <p class="techa"><span>特长 &nbsp;</span><input type="text"></p>

            </div>
            <div class="sub">
                <span>审核无误 点击</span>
                <button>提交</button>
            </div>
        </div>

    </article>
    <script src="js/zenshan.js"></script>
</body>

</html>
